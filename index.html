<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
    <link rel="stylesheet" href="css/script.css" />
    <title>Kayak Maze</title>
  </head>

  <body onLoad="Izris()">
    
    <img id="kajakH1" hidden="true" src="img/kajakH1.png" />
    <img id="kajakH2" hidden="true" src="img/kajakH2.png" />
    <img id="kajakV1" hidden="true" src="img/kajakV1.png" />
    <img id="kajakV2" hidden="true" src="img/kajakV2.png" />

    <img id="sharkH1" hidden="true" src="img/sharkFrames/sharkH1.png" />
    <img id="sharkH2" hidden="true" src="img/sharkFrames/sharkH2.png" />
    <img id="sharkH1down" hidden="true" src="img/sharkFrames/sharkH1down.png" />
    <img id="sharkH2down" hidden="true" src="img/sharkFrames/sharkH2down.png" />
    <img id="sharkV1down" hidden="true" src="img/sharkFrames/sharkV1.png" />
    <img id="sharkV1up" hidden="true" src="img/sharkFrames/sharkV1up.png" />
    <img id="sharkV2down" hidden="true" src="img/sharkFrames/sharkV2down.png" />
    <img id="sharkV2up" hidden="true" src="img/sharkFrames/sharkV2up.png" />
    
    <img id="maze" hidden="true" src="img/maze.png" />
    <img id="finishLine" hidden="true" src="img/finishLine.png" />
    <div class="title">
      <h1>KAJAK MAZE</h1>
      <div>
        <input type="button" value="START" onclick="start();" />
        <!-- <input type="button" value="PAUSE" onclick="stop();" /> -->
        <input type="button" value="RESTART" onclick="rf();" />
      </div>
    </div>
    <div class="canvas">
      <div class="canvasDiv">
        <canvas width="603" height="603" id="IzrisPot"></canvas>
      </div>
    </div>
    <div class="progress">
      <div class="bar center">
        <div class="water">
          <div class="water-top"></div>
          <div class="water-body"></div>
        </div>
      </div>
      <div class="buttons"></div>
    </div>
    <div class="footer"></div>

    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
